<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
</head>
<body>
    <div class="card">
        <div class="search">
          <input type="text" class="search-bar" placeholder="Search for a city ...">
         <button><i class="fa fa-search"></i></button> 
        </div>
        <div class="weather loading">
          <div class="date">13.03.2022</div>
          <h1 class="city">Warsaw</h1>
          <h1 class="temp">18°C</h1>
          <div class="flex">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
            <div class="description">Cloudy</div>
          </div>
          <div class="humidity">Humidity: 40%</div>
          <div class="wind">Wind speed: 6.2 km/h</div>
          <div class="high-low"> 15°C / 20°C </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
